<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Robson"/>
        <meta name="copyright" content="Robson"/>
        <meta name="description" content="Creemos una aplicación web simple en Python, usando el marco Flask, que nos permitirá construir la interfaz y la lógica para clasificar triángulos. La idea es que el usuario ingrese las medidas de los tres lados del triángulo, y la aplicación le devuelva el tipo de triángulo (equilátero, isósceles o escaleno).">
        <meta name="keywords" content="cursos de tecnología, tecnología de la información, programación, desarrollo web, análisis de datos, aprendizaje en línea">
        <meta name="locality" content="Buenos Aires">
        <meta name="region" content="CABA">
        <meta name="country-name" content="Argentina">
        <title>Clasificador de Triangulos</title>
        <style>
            /* Estilos generales */
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            /* Contenedor principal */
            .container {
                background-color: #ffffff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 400px;
            }

            /* Título */
            h1 {
                text-align: center;
                color: #333333;
                margin-bottom: 20px;
            }

            /* Formulario */
            form {
                display: flex;
                flex-direction: column;
            }

            /* Etiquetas */
            label {
                margin-bottom: 5px;
                color: #555555;
                font-weight: bold;
            }

            /* Campos de entrada */
            input[type="number"] {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #cccccc;
                border-radius: 4px;
                font-size: 16px;
                transition: border-color 0.3s;
            }

            input[type="number"]:focus {
                border-color: #66afe9;
                outline: none;
            }

            /* Botón de envío */
            input[type="submit"] {
                padding: 10px;
                background-color: #28a745;
                color: #ffffff;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            input[type="submit"]:hover {
                background-color: #218838;
            }

            /* Responsividad */
            @media (max-width: 600px) {
                .container {
                    padding: 20px;
                }

                h1 {
                    font-size: 24px;
                }

                input[type="number"],
                input[type="submit"] {
                    font-size: 14px;
                    padding: 8px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Clasificador de Triangulos</h1>
            <form method="POST">
                <label for="lado1">Lado 1:</label>
                <input type="number" id="lado1" name="lado1" required><br>
                <label for="lado2">Lado 2:</label>
                <input type="number" id="lado2" name="lado2" required><br>
                <label for="lado3">Lado 3:</label>
                <input type="number" id="lado3" name="lado3" required><br>
                <input type="submit" value="Classificar">
            </form>
        </div>
    </body>
</html>
